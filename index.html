<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach & Maker Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'lando-neon': '#F97316',
            'lando-dark': '#050505',
            'lando-card': '#111111',
            'timpview-orange': '#F97316',
            'timpview-blue': '#1E3A8A',
          },
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            display: ['Saira', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #222 1px, transparent 1px), linear-gradient(to bottom, #222 1px, transparent 1px)",
          },
          backgroundSize: {
            'grid-size': '40px 40px',
          },
          animation: {
            'marquee': 'marquee 40s linear infinite',
            'marquee-reverse': 'marquee-reverse 40s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            'marquee-reverse': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0%)' },
            }
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="/favicon.png?v=2">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Saira:ital,wdth,wght@0,50..125,100..900;1,50..125,100..900&family=Space+Grotesk:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #F97316;
    }

    body {
      background-color: #050505;
      color: white;
    }

    /* Utility for outlined text */
    .text-stroke {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
      color: transparent;
    }

    .text-stroke-neon {
      -webkit-text-stroke: 1px #F97316;
      color: transparent;
    }

    /* Noise Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
